<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Find a Store</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <!-- Header giữ nguyên -->
  <header>
  <div class="navbar">
    <div class="navbar-left">
      <a href="index.html">
      <img src="img/logo-starbucks.jpg" alt="Starbucks" class="logo"></a>
      <ul class="nav-links">
        <li><a href="Menu.html">MENU</a></li>
        <li><a href="rewardpage.html">STARBUCK REWARDS</a></li>
        <li><a href="About us.html">ABOUT US</a></li>
      </ul>
    </div>
    <div class="navbar-right">
      <a href="findstore.html">Find a store</a>
      <a href="cart.html">Cart</a>
      <button class="btn-signin" onclick="window.location.href = 'signup.html'">Sign up</button>
    </div>
  </div>
</header>
  <!-- Find Store Section -->
  <section class="find-store">
    <div class="store-left">
      <div class="store-options">
        <button class="btn green active" style="width: 50%;">Pick up</button>
        <button class="btn outline" style="width: 50%; border-radius: 50px;">Delivery</button>
      </div>
      <div class="store-search">
        <input type="text" placeholder="Find a store" />
        <button class="btn outline" style="border: 1.5px solid #00754a ;">Filter</button>
      </div>
      <div class="store-message">
        <h4>Zoomed out too far</h4>
        <p>Try searching for a location or zooming in to see results.</p>
      </div>
      <div class="store-footer-links">
        <a href="#">Privacy Notice</a>
        <a href="#">Terms of Use</a>
        <a href="#">Do Not Share My Personal Information</a>
      </div>
    </div>
    <div class="store-map">
      <img src="./img/map.png" alt="Map placeholder" />
    </div>
  </section>
</body>
<script>
    document.getElementById("btn-signin").addEventListener("click", function () {
      window.location.href = "signin.html";
    });
  </script>  
</html>
