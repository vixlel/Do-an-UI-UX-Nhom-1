<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign-In | Starbucks</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Header -->
  <header>
  <div class="navbar">
    <div class="navbar-left">
      <a href="index.html">
      <img src="img/logo-starbucks.jpg" alt="Starbucks" class="logo"></a>
      <ul class="nav-links">
        <li><a href="Menu.html">MENU</a></li>
        <li><a href="rewardpage.html">STARBUCK REWARDS</a></li>
        <li><a href="About us.html">ABOUT US</a></li>
      </ul>
    </div>
    <div class="navbar-right">
      <a href="findstore.html">Find a store</a>
      <a href="cart.html">Cart</a>
      <button class="btn-signin" onclick="window.location.href = 'signup.html'">Sign up</button>
    </div>
  </div>
</header>
  <!-- Sign-In Section -->
  <main class="form-container">
    <img src="img/logo-starbuck.png" alt="Starbucks logo" class="form-logo" />
    <h2 class="form-title">Forgot Password</h2>
    
    <form>
      <div class="form-group">
        <label for="email">Mail or Phone</label>
        <input type="text" id="email" placeholder="Nhập Mail hoặc số điện thoại" />
      </div>

      <div class="form-group">
        <label for="otp">Mã xác thực (OTP)</label>
        <div class="otp-wrapper">
          <input type="text" maxlength="1" inputmode="numeric" class="otp-input" />
          <input type="text" maxlength="1" inputmode="numeric" class="otp-input" />
          <input type="text" maxlength="1" inputmode="numeric" class="otp-input" />
          <input type="text" maxlength="1" inputmode="numeric" class="otp-input" />
          <input type="text" maxlength="1" inputmode="numeric" class="otp-input" />
          <input type="text" maxlength="1" inputmode="numeric" class="otp-input" />
          <button type="button" class="btn send-otp">Gửi</button>
        </div>
      </div>      

      <button type="submit" class="btn blue">Nhận password</button>
    </form>

    <p class="with-text">With</p>
    <div class="social-icons">
      <img src="img/logo-google.png" alt="Google" />
      <img src="img/logo-facebook.png" alt="Facebook" />
      <img src="img/logo-apple.png" alt="Apple" />
    </div>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <div class="footer-links">
      <a href="#">Privacy Notice</a>
      <a href="#">Terms of Use</a>
      <a href="#">Do Not Share My Personal Information</a>
    </div>
    <p>© 2025 Starbucks Coffee Company. All rights reserved.</p>
  </footer>

</body>
<script>
    const inputs = document.querySelectorAll(".otp-input");
    inputs.forEach((input, index) => {
      input.addEventListener("input", () => {
        if (input.value && index < inputs.length - 1) {
          inputs[index + 1].focus();
        }
      });
    });
    document.getElementById("btn-signin").addEventListener("click", function () {
      window.location.href = "signin.html";
    });
  </script>
  
</html>
